# Binaries
package:
  git:
    installed: true
  curl:
    installed: true
  apache2:
    installed: true

http:
    # Apache PHP configuration
  {{ .Vars.web_url }}:
    status: 200
    timeout: 5000
    username: {{ .Vars.lephare_http_basic_user }}
    password: {{ .Vars.lephare_http_basic_password }}
    skip: false
    body:
      - DocumentRoot:OK
      # Pré-requis Symfony
      - ctype
      - iconv
      - json
      - pcre
      - session
      - SimpleXML
      - tokenizer
       # Extensions supplémentaires pour nos applications
      - curl
      - gd
      - intl
      - mbstring
      - pdo
      - pdo-pgsql
      - pgsql
      - posix
      - xml
      - opcache
      - memcached
      - imagick
      - apcu
      - apcu-bc
      - exif
      - zip
      - soap
      - short_open_tag=off
      - magic_quotes_gpc=off
      - register_globals=off
      - session.autostart=off
      - date.timezone=Europe/Paris
      - upload_max_filesize=ok
      - post_max_size=ok
      - session.save_handler=memcached
      - session.save_path=localhost:11211
      - memcached.sess_lock_wait_min=ok
      - memcached.sess_lock_wait_max=ok
      - memcached.sess_lock_retries=ok
      - opcache.revalidate_freq=0
      - opcache.validate_timestamps=0
      - opcache.max_accelerated_files=ok
      - opcache.memory_consumption=ok
      - opcache.interned_strings_buffer=16
      - opcache.fast_shutdown=1

